<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walutowy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/calculationForm.css" rel="stylesheet">
    <link href="css/selectionForm.css" rel="stylesheet">
    <link href="css/button.css" rel="stylesheet">
    <link href="css/result.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&family=Righteous&display=swap"
        rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">

    <header>
        <h1 class="header">PRZELICZNIK WALUT</h1>
    </header>

    <main>

        <form class="js-form">

            <fieldset class="selectionForm js-selectionForm">

                <legend class="selectionForm__legend">Wybierz na jaką walutę przeliczyć PLN</legend>
                <ul>
                    <li class="selectionForm__listItem">
                        <label>
                            <input type="radio" name="waluta" value="EUR" checked class="js-eurCurrency"> Euro (EUR)
                        </label>
                    </li>
                    <li class="selectionForm__listItem">
                        <label>
                            <input type="radio" name="waluta" value="USD" class="js-usdCurrency"> Dolar
                            amerykański (USD)
                        </label>
                    </li>
                    <li class="selectionForm__listItem">
                        <label>
                            <input type="radio" name="waluta" value="CHF" class="js-chfCurrency"> Frank szwajcarski
                            (CHF)
                        </label>
                    </li>
                </ul>

            </fieldset>

            <fieldset class="calculationForm">

                <p class="calculationForm__field">
                    <label>
                        Kwota PLN:<input name="kwota" class="calculationForm__input js-amount" type="number" min="0"
                            step="any" placeholder="Wpisz kwotę" required>
                    </label>

                </p>

                <p class="calculationForm__field">
                    <label>
                        Kurs: <input name="kurs" class="calculationForm__input js-exchange" type="number" min="0"
                            step="any" placeholder="Wpisz kurs" value=4.71 required> <br>
                        <span class="calculationForm__fontChanger">Na dzień 20.11.2022 r. <br>(możesz wpisać
                            inny)</span>
                    </label>
                </p>

                <p>
                    <button class="button">Przelicz</button>
                </p>

            </fieldset>

        </form>

        <p class="result">
            <span class="js-resultCurrency"></span> <br> <span class="result__fontChanger js-result"></span>
        </p>

    </main>

</body>

</html>
